<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <fieldset>
        <legend>Identitas Pribadi</legend>
        <label for="nama">Nama : </label> <input type="nama" name="nama"> <br>
        <label for="email">Email : </label> <input type="email" name="email"> <br>
        <label for="telepon">Telepon : </label> <input type="tel" name="telepon" id="telepon" pattern="(0-9) {5,20}">
    </fieldset>
    <fieldset>
        <legend>Alamat Rumah</legend>
        <label for="jalan">Jalan :</label> <input type="text" name="jalan" id="jalan"> <br>
        <label for="kota">Kota :</label> <input type="text" name="kota" id="kota"> <br>
        <label for="provinsi">Provinsi :</label> <input type="text" name="provinsi" id="provinsi"> <br>
    </fieldset>
</body>
</html>
