<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h2>Jam masuk dan pulang SMK BK</h2>
    <form action="">
        <label for="jam_masuk">Jam Masuk</label> <br>
        <input type="time" name="jam_masuk" id="jam_masuk" value="06:30"> <br> <br>
        <label for="jam_keluar">Jam Keluar : </label> <br>
        <input type="jam_keluar" name="jam_keluar" id="jam_keluar" value="15.00"> <br> <br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
